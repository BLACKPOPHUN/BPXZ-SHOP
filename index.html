<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPXZ SHOP - API Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4d4d; --bg: #0a0a0a; --card: #151515; --text: #fff; --success: #2ecc71; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Kanit',sans-serif; }
        body { background: var(--bg); color: var(--text); }
        nav { background:#000; padding:15px 5%; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid var(--primary); sticky: top; z-index: 1000; }
        .container { max-width:1000px; margin:30px auto; padding:0 15px; }
        .section { display:none; background:var(--card); padding:30px; border-radius:15px; border:1px solid #222; }
        .active { display:block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-main { background:var(--primary); color:white; padding:12px; border:none; border-radius:8px; cursor:pointer; width:100%; font-weight:bold; transition:0.3s; }
        .btn-main:disabled { background:#444; cursor: not-allowed; }
        input { background:#222; border:1px solid #333; color:white; padding:12px; border-radius:8px; width:100%; margin-bottom:15px; outline: none; }
        .product-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); gap:20px; }
        .product-card { background:var(--card); border:1px solid #222; border-radius:12px; padding:15px; text-align:center; transition: 0.3s; }
        .product-card:hover { border-color: var(--primary); }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; z-index:2000; }
        .modal-content { background:var(--card); padding:30px; border-radius:15px; width:90%; max-width:400px; border:1px solid var(--primary); text-align: center; }
    </style>
</head>
<body>

    <nav>
        <h1 style="color:var(--primary); cursor:pointer;" onclick="location.reload()">BPXZ SHOP</h1>
        <div id="navUser" style="display:none;">
            <button onclick="logout()" style="background:none; color:white; border:none; cursor:pointer;">ออกจากระบบ</button>
        </div>
    </nav>

    <div class="container">
        <section id="login" class="section active">
            <h2 style="text-align:center; margin-bottom:20px;">เข้าสู่ระบบ</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="loginId" placeholder="อีเมล / ID แอดมิน" required>
                <input type="password" id="loginPass" placeholder="รหัสผ่าน" required>
                <button type="submit" class="btn-main">LOGIN</button>
            </form>
        </section>

        <section id="shop" class="section">
            <h2 style="margin-bottom:20px;">เลือกสินค้าที่คุณต้องการ</h2>
            <div id="productGrid" class="product-grid"></div>
        </section>
    </div>

    <div id="buyModal" class="modal">
        <div class="modal-content">
            <h3 id="buyItemName" style="margin-bottom: 5px;"></h3>
            <p>ยอดที่ต้องชำระ: <span id="buyItemPrice" style="color:var(--primary); font-size:1.8rem; font-weight: bold;"></span> ฿</p>
            <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
            <input type="text" id="walletLink" placeholder="วางลิงก์ซองของขวัญที่นี่...">
            <button class="btn-main" id="payBtn" onclick="processPayment()">ยืนยันการชำระเงิน</button>
            
            <div id="statusMsg" style="margin-top: 15px; font-size: 0.9rem;"></div>

            <div id="downloadBox" style="display:none; margin-top:20px; border: 2px dashed var(--success); padding: 15px; border-radius: 10px;">
                <p style="color:var(--success); font-weight: bold; margin-bottom: 10px;">ชำระเงินสำเร็จแล้ว!</p>
                <a id="dlLink" href="#" target="_blank" style="color:#fff; text-decoration: underline;">คลิกเพื่อดาวน์โหลดสินค้าของคุณ</a>
            </div>
            
            <button onclick="closeModal()" id="closeBtn" style="margin-top:20px; color:#777; background:none; border:none; cursor:pointer;">[ ยกเลิก ]</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIG: Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCkKUrj5pHqXUvHMI-JpGWqMwlitGe7b0c",
            authDomain: "bpxzshop-2573c.firebaseapp.com",
            projectId: "bpxzshop-2573c",
            storageBucket: "bpxzshop-2573c.firebasestorage.app",
            messagingSenderId: "51423151593",
            appId: "1:51423151593:web:79c4e1c86fcf6340cff778"
        };

        // CONFIG: Planaria API (ข้อมูลที่คุณให้มา)
        const PLANARIA_API = {
            endpoint: "https://www.planariashop.com/api/truewallet.php",
            key: "33c60ebefce44b2660a326ed7335d8de",
            phone: "0950189983" // *** ใส่เบอร์ Wallet ของคุณที่ต้องการรับเงิน ***
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentItem = null;

        window.showSection = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        // --- ระบบ Authentication ---
        window.handleLogin = async (e) => {
            e.preventDefault();
            const id = loginId.value.trim();
            const pass = loginPass.value.trim();
            if (id === "bpxzshop" && pass === "bpxz7952") {
                localStorage.setItem('isAdmin', 'true'); location.reload(); return;
            }
            try { await signInWithEmailAndPassword(auth, id, pass); } catch (err) { alert("ชื่อผู้ใช้หรือรหัสผ่านผิด"); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user || localStorage.getItem('isAdmin')) {
                document.getElementById('navUser').style.display = 'block';
                showSection('shop');
            }
        });

        // --- ดึงข้อมูลสินค้าจาก Firestore ---
        onSnapshot(collection(db, "products"), (snap) => {
            document.getElementById('productGrid').innerHTML = snap.docs.map(d => {
                const p = d.data();
                return `
                <div class="product-card">
                    <img src="${p.img}" style="width:100%; height:140px; object-fit:cover; border-radius:10px;">
                    <h3 style="margin:12px 0 5px 0;">${p.name}</h3>
                    <p style="color:var(--primary); font-size:1.3rem; font-weight:bold; margin-bottom:12px;">${p.price} ฿</p>
                    <button class="btn-main" onclick="openBuyModal('${p.name}', ${p.price}, '${p.downloadLink}')">ซื้อตอนนี้</button>
                </div>`;
            }).join('');
        });

        // --- ระบบชำระเงินผ่าน API ตัวกลาง ---
        window.openBuyModal = (name, price, link) => {
            currentItem = { name, price, link };
            buyItemName.innerText = name;
            buyItemPrice.innerText = price;
            statusMsg.innerHTML = "";
            downloadBox.style.display = 'none';
            walletLink.value = "";
            payBtn.disabled = false;
            payBtn.innerText = "ยืนยันการชำระเงิน";
            buyModal.style.display = 'flex';
        };

        window.processPayment = async () => {
            const giftLink = walletLink.value.trim();
            if(!giftLink) return alert("กรุณาวางลิงก์ซองของขวัญ");

            payBtn.disabled = true;
            payBtn.innerText = "กำลังตรวจสอบยอดเงิน...";
            statusMsg.innerHTML = "ระบบกำลังสื่อสารกับ TrueWallet API...";

            try {
                // สร้างข้อมูลสำหรับส่งไปที่ API
                const formData = new URLSearchParams();
                formData.append('keyapi', PLANARIA_API.key);
                formData.append('phone', PLANARIA_API.phone);
                formData.append('gift_link', giftLink);

                // เรียกใช้ API (ใช้ Proxy 'cors-anywhere' หรือคล้ายกันหากติดปัญหา CORS จากเบราว์เซอร์)
                const response = await fetch(PLANARIA_API.endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const result = await response.json();

                // ตรวจสอบเงื่อนไขความสำเร็จของ API (สมมติว่าสำเร็จถ้า status == 'success')
                // *หมายเหตุ: คุณต้องเช็คกับเจ้าของ API ว่าเขาส่งค่ากลับมาเป็นรูปแบบไหน*
                if (result.status === "success" || result.code === "200") {
                    const receivedAmount = parseFloat(result.amount);
                    
                    if (receivedAmount >= currentItem.price) {
                        statusMsg.innerHTML = `<span style="color:var(--success)">รับเงินสำเร็จ: ${receivedAmount} บาท</span>`;
                        dlLink.href = currentItem.link;
                        downloadBox.style.display = 'block';
                        payBtn.innerText = "ชำระสำเร็จ";
                    } else {
                        statusMsg.innerHTML = `<span style="color:orange">ยอดเงินในซองไม่พอ (ได้รับ ${receivedAmount} ฿)</span>`;
                        payBtn.disabled = false;
                        payBtn.innerText = "ลองใหม่";
                    }
                } else {
                    statusMsg.innerHTML = `<span style="color:red">ข้อผิดพลาด: ${result.message || "ซองไม่ถูกต้อง"}</span>`;
                    payBtn.disabled = false;
                    payBtn.innerText = "ตรวจสอบอีกครั้ง";
                }
            } catch (err) {
                statusMsg.innerHTML = `<span style="color:red">API ขัดข้อง: ไม่สามารถเชื่อมต่อระบบได้</span>`;
                payBtn.disabled = false;
                payBtn.innerText = "ลองใหม่อีกครั้ง";
            }
        };

        window.logout = () => { localStorage.clear(); signOut(auth).then(() => location.reload()); };
        window.closeModal = () => { buyModal.style.display = 'none'; };
    </script>
</body>
</html>
