<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPXZ SHOP - API Planaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4d4d; --bg: #0a0a0a; --card: #151515; --text: #fff; --success: #2ecc71; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Kanit',sans-serif; }
        body { background: var(--bg); color: var(--text); }
        nav { background:#000; padding:15px 5%; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid var(--primary); position: sticky; top: 0; z-index: 1000; }
        .container { max-width:1100px; margin:30px auto; padding:0 15px; }
        .section { display:none; background:var(--card); padding:30px; border-radius:15px; border:1px solid #222; }
        .active { display:block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-main { background:var(--primary); color:white; padding:12px; border:none; border-radius:8px; cursor:pointer; width:100%; font-weight:bold; transition:0.3s; }
        .btn-main:disabled { background:#444; cursor: not-allowed; }
        input { background:#222; border:1px solid #333; color:white; padding:12px; border-radius:8px; width:100%; margin-bottom:15px; outline: none; }
        .product-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:20px; }
        .product-card { background:var(--card); border:1px solid #222; border-radius:15px; padding:20px; text-align:center; transition: 0.3s; }
        .product-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; z-index:2000; }
        .modal-content { background:var(--card); padding:30px; border-radius:20px; width:95%; max-width:400px; border:1px solid var(--primary); text-align: center; }
        .admin-item { display: flex; justify-content: space-between; background: #222; padding: 10px; margin-bottom: 5px; border-radius: 5px; }
    </style>
</head>
<body>

    <nav>
        <h1 style="color:var(--primary); cursor:pointer;" onclick="location.reload()">BPXZ SHOP</h1>
        <div id="navUser" style="display:none;">
            <button id="adminBtn" onclick="showSection('admin')" style="display:none; color:yellow; background:none; border:none; cursor:pointer; margin-right:15px;">[ แอดมิน ]</button>
            <button onclick="logout()" style="background:none; color:white; border:none; cursor:pointer;">LOGOUT</button>
        </div>
    </nav>

    <div class="container">
        <section id="login" class="section active">
            <h2 style="text-align:center; margin-bottom:20px;">เข้าสู่ระบบ</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="loginId" placeholder="อีเมล / แอดมิน ID" required>
                <input type="password" id="loginPass" placeholder="รหัสผ่าน" required>
                <button type="submit" class="btn-main">LOGIN</button>
            </form>
        </section>

        <section id="admin" class="section">
            <h2 style="margin-bottom:20px;">จัดการสินค้า</h2>
            <div style="border: 1px dashed #444; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <input type="text" id="pName" placeholder="ชื่อสินค้า">
                <input type="number" id="pPrice" placeholder="ราคา">
                <input type="text" id="pImg" placeholder="ลิงก์รูป">
                <input type="text" id="pLink" placeholder="ลิงก์ดาวน์โหลด">
                <button class="btn-main" onclick="addProduct()">เพิ่มสินค้า</button>
            </div>
            <div id="adminProductList"></div>
            <button onclick="showSection('shop')" style="margin-top:10px; background:none; color:gray; border:none; cursor:pointer;">← กลับไปหน้าร้าน</button>
        </section>

        <section id="shop" class="section">
            <h2 style="margin-bottom:25px;">เลือกซื้อสินค้า</h2>
            <div id="productGrid" class="product-grid"></div>
        </section>
    </div>

    <div id="buyModal" class="modal">
        <div class="modal-content">
            <h3 id="buyItemName"></h3>
            <p>ราคา: <span id="buyItemPrice" style="color:var(--primary); font-size:1.8rem; font-weight:bold;"></span> ฿</p>
            <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
            <input type="text" id="walletLink" placeholder="วางลิงก์ซองของขวัญที่นี่...">
            <button class="btn-main" id="payBtn" onclick="processPayment()">ชำระเงิน</button>
            
            <div id="statusMsg" style="margin-top: 15px; font-size: 0.9rem;"></div>

            <div id="downloadBox" style="display:none; margin-top:20px; border: 2px dashed var(--success); padding: 15px; border-radius: 10px;">
                <p style="color:var(--success); font-weight: bold; margin-bottom: 10px;">สำเร็จ!</p>
                <a id="dlLink" href="#" target="_blank" style="color:#fff; text-decoration: underline;">คลิกดาวน์โหลดสินค้า</a>
            </div>
            
            <button onclick="closeModal()" style="margin-top:20px; color:#666; background:none; border:none; cursor:pointer;">[ ปิด ]</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkKUrj5pHqXUvHMI-JpGWqMwlitGe7b0c",
            authDomain: "bpxzshop-2573c.firebaseapp.com",
            projectId: "bpxzshop-2573c",
            storageBucket: "bpxzshop-2573c.firebasestorage.app",
            messagingSenderId: "51423151593",
            appId: "1:51423151593:web:79c4e1c86fcf6340cff778"
        };

        // ข้อมูล API ที่คุณให้มา
        const API_DATA = {
            url: "https://www.planariashop.com/api/truewallet.php",
            key: "33c60ebefce44b2660a326ed7335d8de",
            phone: "08XXXXXXXX" // *** อย่าลืมเปลี่ยนเป็นเบอร์รับเงินของคุณ ***
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentItem = null;

        window.showSection = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        // Login
        window.handleLogin = async (e) => {
            e.preventDefault();
            const id = loginId.value.trim();
            const pass = loginPass.value.trim();
            if (id === "bpxzshop" && pass === "bpxz7952") {
                localStorage.setItem('isAdmin', 'true'); location.reload(); return;
            }
            try { await signInWithEmailAndPassword(auth, id, pass); } catch (err) { alert("ข้อมูลไม่ถูกต้อง"); }
        };

        onAuthStateChanged(auth, (user) => {
            const isAdmin = localStorage.getItem('isAdmin');
            if (user || isAdmin) {
                document.getElementById('navUser').style.display = 'block';
                showSection('shop');
                if(isAdmin) document.getElementById('adminBtn').style.display = 'inline';
            }
        });

        // ดึงข้อมูลสินค้า
        onSnapshot(collection(db, "products"), (snap) => {
            const products = snap.docs.map(d => ({id: d.id, ...d.data()}));
            
            // หน้าร้าน
            document.getElementById('productGrid').innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.img}" style="width:100%; height:150px; object-fit:cover; border-radius:10px;">
                    <h3 style="margin:15px 0 5px 0;">${p.name}</h3>
                    <p style="color:var(--primary); font-size:1.4rem; font-weight:bold; margin-bottom:15px;">${p.price} ฿</p>
                    <button class="btn-main" onclick="openBuyModal('${p.name}', ${p.price}, '${p.downloadLink}')">ซื้อสินค้า</button>
                </div>`).join('');

            // หน้าแอดมิน
            document.getElementById('adminProductList').innerHTML = products.map(p => `
                <div class="admin-item">
                    <span>${p.name} - ${p.price}฿</span>
                    <button onclick="deleteProduct('${p.id}')" style="color:red; background:none; border:none; cursor:pointer;">ลบ</button>
                </div>`).join('');
        });

        // ฟังก์ชันแอดมิน
        window.addProduct = async () => {
            await addDoc(collection(db, "products"), {
                name: pName.value, price: Number(pPrice.value), img: pImg.value, downloadLink: pLink.value
            });
            pName.value=""; pPrice.value=""; pImg.value=""; pLink.value="";
            alert("เพิ่มสำเร็จ");
        };
        window.deleteProduct = async (id) => { if(confirm("ลบ?")) await deleteDoc(doc(db, "products", id)); };

        // จ่ายเงินผ่าน API
        window.openBuyModal = (name, price, link) => {
            currentItem = { name, price, link };
            buyItemName.innerText = name; buyItemPrice.innerText = price;
            statusMsg.innerText = ""; downloadBox.style.display = 'none';
            walletLink.value = ""; payBtn.disabled = false;
            buyModal.style.display = 'flex';
        };

        window.processPayment = async () => {
            const link = walletLink.value.trim();
            if(!link) return alert("ใส่ลิงก์ซองก่อน");
            payBtn.disabled = true; payBtn.innerText = "กำลังตรวจสอบ...";

            try {
                const body = new URLSearchParams();
                body.append('keyapi', API_DATA.key);
                body.append('phone', API_DATA.phone);
                body.append('gift_link', link);

                const response = await fetch(API_DATA.url, { method: 'POST', body: body });
                const res = await response.json();

                // ปรับเงื่อนไขตามที่ API ตอบกลับมา (ตรวจสอบจาก Documentation ของ Planaria)
                if (res.status === "success" || res.code === "200") {
                    const amount = parseFloat(res.amount);
                    if (amount >= currentItem.price) {
                        dlLink.href = currentItem.link;
                        downloadBox.style.display = 'block';
                        payBtn.innerText = "จ่ายเงินสำเร็จ";
                    } else {
                        statusMsg.innerHTML = `<span style="color:orange">เงินขาด! (ได้รับ ${amount} ฿)</span>`;
                        payBtn.disabled = false;
                    }
                } else {
                    statusMsg.innerHTML = `<span style="color:red">ผิดพลาด: ${res.message || "ซองไม่ถูกต้อง"}</span>`;
                    payBtn.disabled = false;
                }
            } catch (err) {
                // หากติด CORS ให้ใช้ Proxy หรือแจ้งผมเพื่อย้ายไปเรียกผ่าน Backend Vercel ครับ
                statusMsg.innerHTML = `<span style="color:red">API ขัดข้อง (ตรวจสอบ Console)</span>`;
                payBtn.disabled = false;
            }
        };

        window.logout = () => { localStorage.clear(); signOut(auth).then(() => location.reload()); };
        window.closeModal = () => buyModal.style.display = 'none';
    </script>
</body>
</html>
