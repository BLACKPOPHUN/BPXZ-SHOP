<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPXZ SHOP - Admin & Register System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4d4d; --bg: #0a0a0a; --card: #151515; --text: #fff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Kanit',sans-serif; }
        body { background: var(--bg); color: var(--text); }
        nav { background:#000; padding:15px 5%; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid var(--primary); }
        .container { max-width:1100px; margin:30px auto; padding:0 15px; }
        .section { display:none; background:var(--card); padding:30px; border-radius:15px; border:1px solid #222; }
        .active { display:block; }
        .btn-main { background:var(--primary); color:white; padding:12px; border:none; border-radius:8px; cursor:pointer; width:100%; font-weight:bold; margin-bottom:10px; }
        input { background:#222; border:1px solid #333; color:white; padding:12px; border-radius:8px; width:100%; margin-bottom:15px; outline: none; }
        .admin-item { display: flex; justify-content: space-between; background: #222; padding: 10px; margin-bottom: 5px; border-radius: 5px; }
        .badge-admin { background: var(--primary); padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav>
        <h1 style="color:var(--primary); cursor:pointer;" onclick="location.reload()">BPXZ SHOP <span id="adminTag" class="badge-admin" style="display:none;">ADMIN</span></h1>
        <div id="navAuth">
            <button onclick="showSection('login')" style="color:white; background:none; border:none; cursor:pointer; margin-right:10px;">เข้าสู่ระบบ</button>
            <button onclick="showSection('register')" style="color:var(--primary); background:none; border:1px solid var(--primary); padding:5px 10px; border-radius:5px; cursor:pointer;">สมัครสมาชิก</button>
        </div>
        <div id="navUser" style="display:none;">
            <button id="adminPanelBtn" onclick="showSection('admin')" style="display:none; color:yellow; background:none; border:none; cursor:pointer; margin-right:15px;">จัดการร้าน</button>
            <button onclick="logout()" style="background:none; color:white; border:none; cursor:pointer;">ออกจากระบบ</button>
        </div>
    </nav>

    <div class="container">
        <section id="register" class="section">
            <h2 style="text-align:center; margin-bottom:20px;">สมัครสมาชิกใหม่</h2>
            <form onsubmit="handleRegister(event)">
                <input type="email" id="regEmail" placeholder="อีเมลของคุณ" required>
                <input type="password" id="regPass" placeholder="รหัสผ่าน (6 ตัวขึ้นไป)" required>
                <button type="submit" class="btn-main">ยืนยันการสมัคร</button>
            </form>
        </section>

        <section id="login" class="section active">
            <h2 style="text-align:center; margin-bottom:20px;">เข้าสู่ระบบ</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="loginId" placeholder="อีเมล / ID แอดมิน" required>
                <input type="password" id="loginPass" placeholder="รหัสผ่าน" required>
                <button type="submit" class="btn-main">LOGIN</button>
            </form>
        </section>

        <section id="admin" class="section">
            <h2 style="margin-bottom:20px;">แผงควบคุมแอดมิน</h2>
            <div style="border: 1px dashed #444; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                <h4>เพิ่มสินค้าใหม่</h4>
                <input type="text" id="pName" placeholder="ชื่อสินค้า">
                <input type="number" id="pPrice" placeholder="ราคา (บาท)">
                <input type="text" id="pImg" placeholder="ลิงก์รูปภาพสินค้า">
                <input type="text" id="pLink" placeholder="ลิงก์ดาวน์โหลด (หลังจ่ายเงิน)">
                <button class="btn-main" onclick="addProduct()">เพิ่มลงหน้าร้าน</button>
            </div>
            <h4>รายการสินค้าทั้งหมด</h4>
            <div id="adminProductList"></div>
        </section>

        <section id="shop" class="section">
            <h2>รายการสินค้า</h2>
            <div id="productGrid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:20px; margin-top:20px;"></div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkKUrj5pHqXUvHMI-JpGWqMwlitGe7b0c",
            authDomain: "bpxzshop-2573c.firebaseapp.com",
            projectId: "bpxzshop-2573c",
            storageBucket: "bpxzshop-2573c.firebasestorage.app",
            messagingSenderId: "51423151593",
            appId: "1:51423151593:web:79c4e1c86fcf6340cff778"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.showSection = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        // --- ระบบสมัครสมาชิก ---
        window.handleRegister = async (e) => {
            e.preventDefault();
            try {
                await createUserWithEmailAndPassword(auth, regEmail.value, regPass.value);
                alert("สมัครสมาชิกสำเร็จ!");
            } catch (err) { alert("สมัครไม่สำเร็จ: " + err.message); }
        };

        // --- ระบบ Login ---
        window.handleLogin = async (e) => {
            e.preventDefault();
            const id = loginId.value.trim();
            const pass = loginPass.value.trim();
            
            if (id === "bpxzshop" && pass === "bpxz7952") {
                localStorage.setItem('isAdmin', 'true');
                location.reload();
            } else {
                try {
                    await signInWithEmailAndPassword(auth, id, pass);
                } catch (err) { alert("ข้อมูลไม่ถูกต้อง"); }
            }
        };

        onAuthStateChanged(auth, (user) => {
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            if (user || isAdmin) {
                document.getElementById('navAuth').style.display = 'none';
                document.getElementById('navUser').style.display = 'block';
                showSection('shop');
                if (isAdmin) {
                    document.getElementById('adminTag').style.display = 'inline';
                    document.getElementById('adminPanelBtn').style.display = 'inline';
                }
            }
        });

        // --- ระบบจัดการสินค้า (แอดมิน) ---
        window.addProduct = async () => {
            const data = { name: pName.value, price: Number(pPrice.value), img: pImg.value, downloadLink: pLink.value };
            await addDoc(collection(db, "products"), data);
            alert("เพิ่มสินค้าสำเร็จ!");
            pName.value = ""; pPrice.value = ""; pImg.value = ""; pLink.value = "";
        };

        window.deleteProduct = async (id) => {
            if(confirm("ยืนยันการลบ?")) await deleteDoc(doc(db, "products", id));
        };

        onSnapshot(collection(db, "products"), (snap) => {
            const products = snap.docs.map(d => ({id: d.id, ...d.data()}));
            
            // แสดงหน้าแอดมิน
            document.getElementById('adminProductList').innerHTML = products.map(p => `
                <div class="admin-item">
                    <span>${p.name} (${p.price}฿)</span>
                    <button onclick="deleteProduct('${p.id}')" style="color:red; background:none; border:none; cursor:pointer;">ลบ</button>
                </div>`).join('');

            // แสดงหน้าร้าน
            document.getElementById('productGrid').innerHTML = products.map(p => `
                <div style="background:#222; padding:15px; border-radius:10px; text-align:center;">
                    <img src="${p.img}" style="width:100%; height:120px; object-fit:cover; border-radius:5px;">
                    <h4 style="margin:10px 0;">${p.name}</h4>
                    <p style="color:var(--primary); font-weight:bold;">${p.price} ฿</p>
                    <button class="btn-main" onclick="alert('กรุณาใช้ระบบจ่ายเงิน API ที่หน้าหลัก')">ซื้อสินค้า</button>
                </div>`).join('');
        });

        window.logout = () => {
            localStorage.clear();
            signOut(auth).then(() => location.reload());
        };
    </script>
</body>
</html>
